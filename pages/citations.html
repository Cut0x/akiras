<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Citations - Akiras.xyz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .back-btn {
            display: inline-block;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .quote-creator {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        
        .controls-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
        }
        
        .preview-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .random-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .random-btn:hover {
            background: #138496;
        }
        
        .style-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .style-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 12px;
        }
        
        .style-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .style-option:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .color-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .color-input {
            width: 60px !important;
            height: 40px;
            padding: 2px;
            border-radius: 8px;
        }
        
        .size-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        #quoteCanvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        @media (max-width: 768px) {
            .quote-creator {
                grid-template-columns: 1fr;
            }
            
            .color-controls, .size-controls {
                grid-template-columns: 1fr;
            }
            
            .style-options {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Retour √† l'accueil</a>
        
        <div class="header">
            <h1>üí≠ G√©n√©rateur de Citations</h1>
            <p>Cr√©ez de belles citations inspirantes</p>
        </div>
        
        <div class="quote-creator">
            <div class="controls-section">
                <div class="form-group">
                    <label for="quoteText">Citation :</label>
                    <textarea id="quoteText" placeholder="Entrez votre citation ici..."></textarea>
                    <button class="random-btn" onclick="generateRandomQuote()">Citation al√©atoire</button>
                </div>
                
                <div class="form-group">
                    <label for="authorText">Auteur :</label>
                    <input type="text" id="authorText" placeholder="Nom de l'auteur">
                </div>
                
                <div class="form-group">
                    <label>Style d'arri√®re-plan :</label>
                    <div class="style-options">
                        <div class="style-option selected" onclick="selectStyle(this, 'gradient1')">
                            <div style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4); width: 100%; height: 30px; border-radius: 4px; margin-bottom: 5px;"></div>
                            Corail
                        </div>
                        <div class="style-option" onclick="selectStyle(this, 'gradient2')">
                            <div style="background: linear-gradient(45deg, #667eea, #764ba2); width: 100%; height: 30px; border-radius: 4px; margin-bottom: 5px;"></div>
                            Violet
                        </div>
                        <div class="style-option" onclick="selectStyle(this, 'gradient3')">
                            <div style="background: linear-gradient(45deg, #f093fb, #f5576c); width: 100%; height: 30px; border-radius: 4px; margin-bottom: 5px;"></div>
                            Rose
                        </div>
                        <div class="style-option" onclick="selectStyle(this, 'gradient4')">
                            <div style="background: linear-gradient(45deg, #4facfe, #00f2fe); width: 100%; height: 30px; border-radius: 4px; margin-bottom: 5px;"></div>
                            Bleu
                        </div>
                        <div class="style-option" onclick="selectStyle(this, 'solid')">
                            <div style="background: #2c3e50; width: 100%; height: 30px; border-radius: 4px; margin-bottom: 5px;"></div>
                            Uni
                        </div>
                    </div>
                </div>
                
                <div class="color-controls">
                    <div class="form-group">
                        <label for="textColor">Couleur du texte :</label>
                        <input type="color" id="textColor" value="#ffffff" class="color-input">
                    </div>
                    <div class="form-group">
                        <label for="bgColor">Couleur personnalis√©e :</label>
                        <input type="color" id="bgColor" value="#2c3e50" class="color-input">
                    </div>
                </div>
                
                <div class="size-controls">
                    <div class="form-group">
                        <label for="fontSize">Taille du texte :</label>
                        <select id="fontSize">
                            <option value="24">Petit</option>
                            <option value="32" selected>Moyen</option>
                            <option value="40">Grand</option>
                            <option value="48">Tr√®s grand</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fontFamily">Police :</label>
                        <select id="fontFamily">
                            <option value="Georgia">Georgia</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Arial">Arial</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Playfair Display">Playfair Display</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="canvasSize">Taille de l'image :</label>
                    <select id="canvasSize">
                        <option value="600x400">600x400 (Paysage)</option>
                        <option value="400x600">400x600 (Portrait)</option>
                        <option value="600x600" selected>600x600 (Carr√©)</option>
                        <option value="800x400">800x400 (Banni√®re)</option>
                    </select>
                </div>
                
                <button class="generate-btn" onclick="generateQuote()">Cr√©er la Citation</button>
            </div>
            
            <div class="preview-section">
                <h3>Aper√ßu :</h3>
                <canvas id="quoteCanvas" width="600" height="600"></canvas>
                <div>
                    <button class="download-btn" onclick="downloadQuote()">T√©l√©charger</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let selectedStyle = 'gradient1';
        
        const quotes = [
            { text: "La vie, c'est comme une bicyclette, il faut avancer pour ne pas perdre l'√©quilibre.", author: "Albert Einstein" },
            { text: "Le succ√®s n'est pas final, l'√©chec n'est pas fatal : c'est le courage de continuer qui compte.", author: "Winston Churchill" },
            { text: "La seule fa√ßon de faire du bon travail est d'aimer ce que vous faites.", author: "Steve Jobs" },
            { text: "Soyez vous-m√™me ; tous les autres sont d√©j√† pris.", author: "Oscar Wilde" },
            { text: "Dans vingt ans, vous serez plus d√©√ßus par les choses que vous n'avez pas faites que par celles que vous avez faites.", author: "Mark Twain" },
            { text: "L'imagination est plus importante que le savoir.", author: "Albert Einstein" },
            { text: "Ne jugez pas chaque jour √† la r√©colte que vous obtenez, mais aux graines que vous plantez.", author: "Robert Louis Stevenson" },
            { text: "Le bonheur n'est pas quelque chose de tout fait. Il vient de vos propres actions.", author: "Dala√Ø Lama" },
            { text: "La meilleure fa√ßon de pr√©dire l'avenir est de le cr√©er.", author: "Peter Drucker" },
            { text: "Croyez que vous pouvez le faire et vous √™tes √† mi-chemin.", author: "Theodore Roosevelt" }
        ];
        
        const gradients = {
            gradient1: ['#ff6b6b', '#4ecdc4'],
            gradient2: ['#667eea', '#764ba2'],
            gradient3: ['#f093fb', '#f5576c'],
            gradient4: ['#4facfe', '#00f2fe']
        };
        
        function selectStyle(element, style) {
            document.querySelectorAll('.style-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedStyle = style;
        }
        
        function generateRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quoteText').value = randomQuote.text;
            document.getElementById('authorText').value = randomQuote.author;
        }
        
        function generateQuote() {
            const canvas = document.getElementById('quoteCanvas');
            const ctx = canvas.getContext('2d');
            
            // Configuration de la taille
            const size = document.getElementById('canvasSize').value.split('x');
            canvas.width = parseInt(size[0]);
            canvas.height = parseInt(size[1]);
            
            // Arri√®re-plan
            if (selectedStyle === 'solid') {
                ctx.fillStyle = document.getElementById('bgColor').value;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else if (gradients[selectedStyle]) {
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, gradients[selectedStyle][0]);
                gradient.addColorStop(1, gradients[selectedStyle][1]);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Configuration du texte
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const fontFamily = document.getElementById('fontFamily').value;
            const textColor = document.getElementById('textColor').value;
            const quoteText = document.getElementById('quoteText').value;
            const authorText = document.getElementById('authorText').value;
            
            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            
            // Dessiner les guillemets
            ctx.font = `${fontSize * 2}px ${fontFamily}`;
            ctx.fillText('"', canvas.width / 2, fontSize * 2);
            
            // Dessiner la citation
            ctx.font = `${fontSize}px ${fontFamily}`;
            const maxWidth = canvas.width - 100;
            const lines = wrapText(ctx, quoteText, maxWidth);
            
            const startY = (canvas.height - (lines.length * fontSize * 1.2) - 60) / 2 + fontSize * 2;
            
            lines.forEach((line, index) => {
                ctx.fillText(line, canvas.width / 2, startY + (index * fontSize * 1.2));
            });
            
            // Dessiner les guillemets de fin
            const lastLineY = startY + ((lines.length - 1) * fontSize * 1.2);
            ctx.font = `${fontSize * 2}px ${fontFamily}`;
            ctx.fillText('"', canvas.width / 2, lastLineY + fontSize * 1.5);
            
            // Dessiner l'auteur
            if (authorText) {
                ctx.font = `italic ${fontSize * 0.8}px ${fontFamily}`;
                ctx.fillText(`‚Äî ${authorText}`, canvas.width / 2, lastLineY + fontSize * 3);
            }
        }
        
        function wrapText(ctx, text, maxWidth) {
            const words = text.split(' ');
            const lines = [];
            let currentLine = words[0];
            
            for (let i = 1; i < words.length; i++) {
                const word = words[i];
                const width = ctx.measureText(currentLine + ' ' + word).width;
                if (width < maxWidth) {
                    currentLine += ' ' + word;
                } else {
                    lines.push(currentLine);
                    currentLine = word;
                }
            }
            lines.push(currentLine);
            return lines;
        }
        
        function downloadQuote() {
            const canvas = document.getElementById('quoteCanvas');
            const link = document.createElement('a');
            link.download = 'citation.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // G√©n√©rer une citation par d√©faut au chargement
        window.onload = function() {
            generateRandomQuote();
            generateQuote();
        };
    </script>
</body>
</html>
